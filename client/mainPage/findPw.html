<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <style>
        #container {margin: 0 auto; width: 600px; border: 1px solid #ddd;
        padding: 20px;}
        input {width: 200px; height: 40px; border: 3px solid black; border-radius: 20px;}
        p {font-weight: bold; padding: 5px;}
        button {width: 200px; height: 40px; background-color: black; color: white; border-radius: 20px; cursor: pointer;}
    </style>
</head>
<body>
    <div id="container">
        <h2>비밀번호 찾기</h2>
        <form action="#">
            <p>이름: <input type="text"></p>
            <p>주민번호: <input type="text"> <input type="password"></p>
            <p>핸드폰 번호: <input type="text" placeholder="하이픈 (-)을 제외하고 입력하세요"></p>
            <p><button>본인 인증 하기</button></p>
            <p><button type="button" onclick="backPage()">돌아가기</button> <button>비밀번호 찾기</button></p>
        </form>
    </div>

    <script>
        // 이전 페이지로 돌아가기
        function backPage(){
            window.history.back()
        }
    </script>
</body>
</html>
