<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        #container {margin: 0 auto; width: 600px; border: 1px solid #ddd;
        padding: 20px;}
        form {width: 95%;}
        input {width: 200px; height: 40px; border: 3px solid black; border-radius: 20px;}
        p {font-weight: bold; padding: 5px;}
        button {width: 100px; height: 40px; background-color: black; color: white; border-radius: 20px; cursor: pointer;} 
        #home, #signUp {width: 200px;}
        
    </style>
</head>
<body>
    <div id="container">
        <h2>회원가입</h2>
    <form action="#" id="form">
        <input type="hidden" id="isUserid" value="n">
        <input type="hidden" id="check" value="n">
        <p>아이디: <input type="text" id="userid" placeholder="아이디를 입력하세요" maxlength="15"> <button onclick="useridCheck()">중복확인</button></p>  <!--아이디는 5 ~ 15글자로 입력-->
        <p>비밀번호: <input type="password" id="userpw" placeholder="비밀번호를 입력하세요" maxlength="15"></p>        <!--영어 대소문자 모두 입력하여 8 ~ 15글자 입력-->
        <p>비밀번호 확인: <input type="password" id="userpw_re" placeholder="비밀번호를 한번 더 입력하세요" maxlength="15"></p>       <!--똑같이 입력-->
        <p>이름: <input type="text" id="name" maxlength="20"></p>        <!--최대 20글자-->
        <p>주민 번호: <input type="text" id="ssn1" placeholder="••••••" maxlength="6"> - <input type="password" id="ssn2" placeholder="•••••••" maxlength="7"></p>        <!--서버에서 합치기-->
        <p>연락처: <input type="text" id="hp" placeholder="하이픈( - )을 제외하고 입력하세요" maxlength="11">  <button onclick="openPopup()">본인 인증</button></p> 
        <!--01011112222 11글자 string형, '데이터베이스에 넣을 때 0으로 시작하므로'-->     <!--본인인증 되면 입력창 변화-->
        <br>
        <p>장애인 등록증</p>
        <p><input type="file" id="fileInput" placeholder="사진 또는 파일을 첨부하세요"> <button onclick="uploadFile()">등록</button></p>      <!--사진 폴더에 다운받고 SQL에는 파일 경로만 저장-->
    </form>
        <p><button type="button" id="home" onclick="home()">처음으로</button>  <button type="button" id="signUp">Sign Up</button></p>     <!--제대로 입력되었을 때만 다음페이지로 넘어가기, 본인인증 되었는지 확인-->
    
    </div>
    <script src="./regist.js"></script>
</body>
</html>
