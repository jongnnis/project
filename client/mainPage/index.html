<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작 페이지</title>
    <style>
        #container {margin: 0 auto; width: 600px; border: 1px solid #ddd;
        padding: 20px;}
        button {width: 400px; height: 40px; background-color: black; color: white; border-radius: 20px; cursor: pointer;}
        .logo {height: 200px;}
    </style>
</head>
<body>
    <div id="container">
        <h2 class="logo">시작 화면</h2>
        <div></div> <!-- 로고 사진 들어갈 곳 -->
        <p><button type="button" onclick="login()">로그인</button></p>
        <p><button type="button" onclick="regist()">회원가입</button></p>
    </div>
    

    <script>
        // 로그인 페이지로 이동
        function login(){
            window.location.href =  './login.html'
        }
        // 회원가입 페이지로 이동
        function regist(){
            window.location.href =  './regist.html'
        }
    </script>
</body>
</html>
