<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="../userFrame.css">
    <link rel="stylesheet" href="./mypage.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- <script src=""></script>  -->
</head>
<body>
    <header class="purple">
        <i class="xi-angle-left" id="back"></i>
        <span class="title">마이페이지</span>
    </header>
    <div class="purple container">
        <i class="con-menu-button xi-play"><span id="customer">고객센터</span></i>  
        <i class="con-menu-button xi-play"><span id="inquiry">나의 문의</span></i>   
        <i class="con-menu-button xi-play"><span id="modify">회원정보 수정</span></i>   
        <i class="con-menu-button xi-play"><span id="logout">로그아웃</span></i>        
    </div>
    <div class="menu-container">
        <i class="xi-maker-drop" onclick="goToDepSearch()">경로찾기</i>
        <i class="xi-taxi">콜택시</i>
        <i class="xi-browser-text" id="report">불편신고</i>
        <i class="xi-profile-o" id="mypage">마이페이지</i>
    </div>
    
    <footer></footer>
    <script>
        const userInfo = localStorage.getItem('userInfo')
        if (!userInfo){
            alert('로그인 후 사용바랍니다')
            window.location.href = './login.html'
        }else{
            const token = JSON.parse(userInfo).value
            if(!token){
                alert('로그인 후 사용바랍니다')
                window.location.href = './login.html'
            }
        }

        // 뒤로가기
        const back = document.getElementById('back')
        back.addEventListener('click', (e)=>{
            window.location.href = './mypage_1.html'
        })

        // 고객센터
        const customer = document.getElementById('customer')
        customer.addEventListener('click', (e)=>{
            window.location.href = './고객센터/customer.html'
        })

        // 나의 문의 페이지 
        const inquiry = document.getElementById('inquiry')
        inquiry.addEventListener('click', async (e)=>{
            window.location.href = './문의하기/my_inquiry.html'
        })

        // 회원정보 수정 
        const modify = document.getElementById('modify')
        modify.addEventListener('click', async (e)=>{
            window.location.href = './회원정보수정/checkPW.html'
        })

        // 로그아웃
        const logout = document.getElementById('logout')
        logout.addEventListener('click', (e)=>{
            localStorage.setItem('userInfo', '')
            window.location.href = './login.html'
        })

        // -------------------------------------------------------------------

        // 불편신고 이동
        const report = document.getElementById('report')
        report.addEventListener('click',(e)=>{
            window.location.href = './불편신고/report.html'
        })
        
        // 마이페이지 이동
        const mypage = document.getElementById('mypage')
        mypage.addEventListener('click',(e)=>{
            window.location.href = './mypage.html'
        })
    </script>
</body>
</html>
